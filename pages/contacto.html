<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <header class="header">
      <a href="../index.html">
        <img
          class="header__logoEstudio"
          src="../img/logo.png"
          alt="logo del estudio"
        />
      </a>
      <nav class="header__nav">
        <ul class="header__nav-ul">
          <li><a href="../index.html">INICIO</a></li>
          <li><a href="../index.html">ÁREAS DE PRÁCTICA</a></li>
          <li><a href="./equipo.html">EQUIPO</a></li>
          <li><a href="./contacto.html">CONTACTO</a></li>
        </ul>
      </nav>
      <div class="logowhatsapp">
        <a
          class=".header__nav-ul a"
          href="https://api.whatsapp.com/send?phone=0123456789&text=Hola, Necesito mas informacion!"
          target="_blank"
        >
          <img src="../img/iconoWhatsApp.png" width="80px" />
          />
        </a>
      </div>
    </header>
    <h1>Hablemos</h1>
    <div class="contacto">
      <div class="contacto__leyenda">
        <p>
          Rellene el formulario y nos pondremos en contacto con usted a la mayor
          brevedad.
        </p>
      </div>
      <div class="contacto__img">
        <img src="../img/modulo-contacto.jpg" alt="imagen" />
      </div>
      <div class="contacto__form">
        <form class="contacto__form-form">
          <input
            class="form__input"
            id="nombre"
            type="text"
            placeholder="Nombre"
          />
          <input
            class="form__input"
            id="email"
            type="email"
            placeholder="Email"
          />
          <input
            class="form__input"
            id="asunto"
            type="text"
            placeholder="Asunto"
          />
          <textarea class="textarea" placeholder="Comentario"></textarea>
          <input class="button" type="submit" />
        </form>
      </div>
    </div>
    <footer class="footer">
      <h3 class="pie__titulo">CONTACTENOS</h3>
      <div class="pie__iconosDeContacto">
        <a href="https://www.facebook.com/" target="_blank">
          <img
            src="../img/iconoFacebook.jpeg"
            alt="logo facebook"
            width="50px"
          />
        </a>
        <a href=" https:/iconoInstagram.png" target="_blank">
          <img
            src="../img/iconoInstagram.png"
            alt="logo instagram"
            width="50px"
          />
        </a>
        <img src="../img/iconoEmail.png" alt="logo email" width="50px" />
        <a
          href="https://api.whatsapp.com/send?phone=0123456789&text=Hola, Nececito mas informacion!"
          target="_blank"
        >
          <img
            src="../img/iconoWhatsApp.png"
            alt="logo WhatsApp"
            width="50px"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
